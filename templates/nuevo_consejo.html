<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Consejo Ecológico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🌱 Comparte tu consejo ecológico</h1>
    <p>Tu voz puede inspirar a otros a cuidar el planeta. ¡Escribe tu idea!</p>

    <form method="POST">
        <label for="nombre">Tu nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="consejo">Tu consejo:</label><br>
        <textarea id="consejo" name="consejo" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Enviar consejo</button>
    </form>

    <br>
    <a href="/">← Volver a la página principal</a>
</body>
</html>
